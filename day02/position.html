<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div#out {
            position: relative;
            background-color: chartreuse;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }

        div#in {
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="out">
        <div id="in">
            안에 있는 요소
        </div>
    </div>
</body>
</html>
