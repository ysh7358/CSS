    <title>disply - flex</title>
    <style>
        div {
            border: 1.5px solid black;
        }

        div.wrap {
            display: flex;
            justify-content: center;
        }

        div#container, div.wrap {
            border: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="wrap">
            <div>1열</div>
            <div>2열</div>
            <div>3열</div>
            <div>4열</div>
        </div>
        <div class="wrap">
            <div>1열</div>

        </div>
        <div class="wrap">

</body>
</html>
